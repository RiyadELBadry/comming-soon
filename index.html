<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website For Coming Soon Responsive</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Brand Name</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <img src="images/curve.png" class="wave" />
      <div class="contentBx">
        <h2>Coming Soon</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud.
        </p>

        <div class="countdown">
          <div class="time">
            <div id="day"></div>
            <span>Days</span>
          </div>
          <div class="time">
            <div id="hour"></div>
            <span>Hour</span>
          </div>
          <div class="time">
            <div id="minute"></div>
            <span>Minute</span>
          </div>
          <div class="time">
            <div id="second"></div>
            <span>Second</span>
          </div>
        </div>

        <a href="#" onclick="toggle();">Notify Me!</a>
      </div>
      <div class="imgBx">
        <img src="images/man.png" alt="" />
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="images/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="images/twitter.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="images/instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>
    <div class="newsLetter">
      <img src="images/close.png" class="close" onclick="toggle();" />
      <h2>Stay Tuned</h2>
      <p>Get Notified At Launch</p>
      <div class="inputBox">
        <form>
          <input type="email" required placeholder="Enter Your Email Address" />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function toggle() {
      var newsLetter = document.querySelector(".newsLetter");
      newsLetter.classList.toggle("active");
    }

    var countDate = new Date("july 1, 2024 00:0:00").getTime();

    function newYear() {
      var now = new Date().getTime();
      gap = countDate - now;

      var second = 1000;
      var minute = second * 60;
      var hour = minute * 60;
      var day = hour * 24;

      var d = Math.floor(gap / day);
      var h = Math.floor(gap / day);

      var now = new Date().getTime();
      gap = countDate - now;

      var second = 1000;
      var minute = second * 60;
      var hour = minute * 60;
      var day = hour * 24;

      var d = Math.floor(gap / day);
      var h = Math.floor((gap % day) / hour);
      var m = Math.floor((gap % hour) / minute);
      var s = Math.floor((gap % minute) / second);

      document.getElementById("day").innerText = d;
      document.getElementById("hour").innerText = h;
      document.getElementById("minute").innerText = m;
      document.getElementById("second").innerText = s;
    }

    setInterval(function () {
      newYear();
    }, 1000);
  </script>
</html>
